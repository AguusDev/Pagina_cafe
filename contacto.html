<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../normalize.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="navigator">
                <a href="index.html"><p class="logo">Blog<span class="span__logo">DeCafé</span></p></a>
                <nav class="link__nav__container">
                    <a href="./nosotros.html" class="link__nav__item">Nosotros</a>
                    <a href="./cursos.html" class="link__nav__item">Cursos</a>
                    <a href="./contacto.html" class="link__nav__item">Contactos</a>
                </nav>
            </div>
            <div class="title__header">
                <h1 class="title">Blog de café con consejos y cursos</h1>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>
    <main>
        <h1 class="title__main__contacto">Contactanos</h1>
        <div class="contacto__container">
            <div class="container__img__contacto">
                <img class="img__contacto" src="./img/img_contacto.jpg" alt="">
            </div>
            
            <div class="form__container">
                <img class="img__java" src="./img/java.png" alt="">
                <form class="formulario">
                    <input id="input--name" type="text" placeholder="Nombre" required>
                    <div class="" id="resp-name"></div>
                    <input id="input--email" type="email" placeholder="Email" required>
                    <div id="resp-email"></div>
                    <textarea placeholder="Mensaje" maxlength="500"></textarea>
                    <button id="btn--enviar" type="submit" class="btn__contacto--enviar">enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__container">
            <p class="logo">Blog<span class="span__logo">DeCafé</span></p>
            <nav class="link__footer__container">
                <a href="./nosotros.html" class="link__footer__item">Nosotros</a>
                <a href="./cursos.html" class="link__footer__item">Cursos</a>
                <a href="./contacto.html" class="link__footer__item">Contactos</a>
            </nav>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
